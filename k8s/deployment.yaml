apiVersion: apps/v1
kind: Deployment
metadata:
  name: simon-argocd
  labels:
    app: simon-argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simon-argocd
  template:
    metadata:
      labels:
        app: simon-argocd
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: simon-html
          optional: true
