apiVersion: apps/v1
kind: Deployment
metadata:
  name: simon-argocd
  labels:
    app: simon-argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simon-argocd
  template:
    metadata:
      labels:
        app: simon-argocd
    spec:
      containers:
  - name: nginx
    image: nginxinc/nginx-unprivileged:stable-alpine
    ports:
      - containerPort: 8080
    volumeMounts:
      - name: html-volume
        mountPath: /usr/share/nginx/html
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: simon-html
